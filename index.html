<!doctype html>
<html lang="en">

<head>
    <title>BT JS Buổi 4 P2</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <div>
        <h3>BT1: Tìm ngày tháng năm</h3>
        <input id="day" placeholder="Ngày">
        <input id="month" placeholder="Tháng">
        <input id="year" placeholder="Năm">
        <br>
        <button id="tomorrow" class="btn btn-success my-2">Ngày mai là ngày</button>
        <span id="showTomorrow"></span>
        <br>
        <button id="yesterday" class="btn btn-success">Hôm qua là ngày</button>
        <span id="showYesterday"></span>
    </div>
    <br><br>
    <div>
        <h3>BT2: Nhập vào tháng và cho biết tháng này có bao nhiêu ngày </h3>
        <input id="month2" placeholder="Tháng">
        <input id="year2" placeholder="Năm">
        <button id="total" class="btn btn-success my-2">Tháng này có:</button>
        <span id="showTotal"></span>
    </div>
    <br><br>
    <div>
        <h3>BT3: Đọc dãy số có 3 chữ số</h3>
        <input id="number" placeholder="Nhập số">
        <button id="read" class="btn btn-success my-2">Cách đọc dãy số trên:</button>
        <span id="reading"></span>
    </div>
    <br><br>
    <div>
        <h3>BT4: Tìm sinh viên có nhà ở xa trường nhất</h3>
        <input id="studentName1" placeholder="Họ và tên sinh viên thứ 1">
        <input id="x1" placeholder="Nhập tọa độ x">
        <input id="y1" placeholder="Nhập tọa độ y">
        <br>
        <input id="studentName2" placeholder="Họ và tên sinh viên thứ 2" class="my-2">
        <input id="x2" placeholder="Nhập tọa độ x">
        <input id="y2" placeholder="Nhập tọa độ y">
        <br>
        <input id="studentName3" placeholder="Họ và tên sinh viên thứ 3">
        <input id="x3" placeholder="Nhập tọa độ x">
        <input id="y3" placeholder="Nhập tọa độ y">
        <br>
        <input id="xschool" placeholder="Tọa độ x của trường">
        <input id="yschool" placeholder="Tọa độ y của trường" class="my-2">
        <button id="space" class="btn btn-success">Sinh viên xa trường nhất là:</button>
        <span id="showSpace"></span>




    </div>
    <script src=" ./index.js"></script>
</body>

</html>
